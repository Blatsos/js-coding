    <div
      id="useDaedalusTagsModal"
      class="hidden fade"
      tabindex="-1"
      role="dialog"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body">
            <div class="pop_up">
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
              <h2>Confirmation Required</h2>
              <p class="mb-4">
                You are about to use the Default Daedalus Tags.
              </p>
              <p class="mb-4"><strong>All Tags will be Activated</strong></p>
            </div>
          </div>
          <div class="modal-footer">
            <div
              class="main_buttons_container deactivation d-flex justify-content-center pt-3"
            >
              <div class="floatleft">
                <button
                  type="button"
                  class="btn btn-cancel rounded modal_btn_width border"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
              </div>
              <div class="floatright">
                <button
                  type="button"
                  class="btn btn-cta rounded modal_btn_width"
                  data-dismiss="modal"
                >
                  Proceed
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay hidden"></div>

    <script src="script.js"></script>
  </body>
